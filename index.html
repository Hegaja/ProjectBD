<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" /> -->
        <link type="text/css" rel="stylesheet" href="media/materialize.min.css" media="screen,projection" />
        <link rel="stylesheet" type="text/css" href="media/myStyle.css" />
        <title>Project DB</title>
    </head>
    <body>
        <section class="container">
            <div class="my-5 text-center">
                <h1 class="display-4 text-primary">INSCREVA-SE</h1>
            </div>
            <div class="row">
                <form class="col-lg-6" action="">
                    <div class="form-row">
                        <div class="input-field col s6">
                            <label for="inputNome">Nome</label>
                            <input type="text" class="validate" id="inputNome" placeholder="Nome completo" />
                        </div>
                        <div class="input-field col s6">
                            <label for="inputCPF">CPF</label>
                            <input type="text" class="validate" id="inputCPF" placeholder="xxx.xxx.xxx-xx" onblur="testCPF()"/>
                        </div>
                        <div class="input-field col s6">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="validate" id="inputEmail" placeholder="Seu email" />
                        </div>
                        <div class="input-field col s6">
                            <label for="inputSenha">Senha</label>
                            <input type="password" class="validate" id="inputSenha" placeholder="Senha de acesso" />
                        </div>
                        <div class="input-field col s12" id="inputCep">
                            <label for="cep">CEP</label>
                            <input type="text" name="cep" id="cep" class=""/>
                            <input type="button" value="Buscar Cep" id="btnCep" />
                        </div>
                        <div class="input-field col s10">
                            <label for="inputEndereco">Endereço</label>
                            <input
                                type="text"
                                class="validate"
                                id="inputEndereco"
                                placeholder="Nome da rua"
                            />
                        </div>
                        <div class="input-field col s2" id="inputNumero">
                            <label for="Numero">Número</label>
                            <input type="text" id="inputNumero" placeholder=""/>
                        </div>
                        <div class="input-field col s5">
                            <label for="inputCidade">Cidade</label>
                            <input type="text" class="validate" id="inputCidade" placeholder="" />
                        </div>
                        <div class="input-field col s5">
                            <label for="inputBairro">Bairro</label>
                            <input type="text" class="validate" id="inputBairro" placeholder="" />
                        </div>
                        <div class="input-field col s2">
                            <label for="inputEstado">Estado</label>
                            <input type="text" class="validate" id="inputEstado" placeholder="" />
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="script/emojionearea.js"></script> -->
        <script src="script/script.js"></script>
        <script type="text/javascript" src="script/materialize.min.js"></script>
    </body>
</html>
